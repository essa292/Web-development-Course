<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Essa's Styled Webpage</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            background-color: #ffffff;
            border: 2px solid #4CAF50;

        }

        h2 {
            color: #4CAF50;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333333;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777777;
        }

<body>

    <header>
        <h1>Welcome to Essa's Webpage</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>I am Essa, learning how to style webpages using CSS properties and values.</p>
    </section>

    <section>
        <h2>My Favorite CSS Properties</h2>
        <ul>
            <li>color</li>
            <li>background-color</li>
            <li>font-size</li>
            <li>margin</li>

        </ul>

    <footer>
        <p>Project by Essa | Codingal Web Development</p>
    </footer>

</html>
